<div fxLayout="row" fxLayoutAlign="space-between">
  <h2  mat-dialog-title>{{data.header}}</h2>
  <mat-icon style="cursor: pointer;" (click)="close()">close</mat-icon>
</div>
<mat-dialog-content>{{data.testo}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button tabindex="-1" [mat-dialog-close]="false">Annulla</button>
  <button mat-button tabindex="-1" color="primary" [mat-dialog-close]="true">Conferma</button>
</mat-dialog-actions>
