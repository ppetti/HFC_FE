<div style="height: 100%;">
    <!-- Mobile -->
    <div class="main-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px" fxFlex fxHide.gt-sm
        style="overflow-y: auto;">
        <div fxLayout="column" class="container-backArrow">
            <div fxLayout>
                <div fxLayout fxLayoutAlign="center center">
                <a (click)="goToHome()">
                    <mat-icon>arrow_back</mat-icon>
                </a>
                </div>
                <span fxFlex fxLayout fxLayoutAlign="start center" class="labelBackArrow">Fornitori</span>
            </div>
            <div fxLayout fxLayoutAlign="space-between">
                <span>Seleziona un fornitore</span>
            </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="start center">
            <div style="min-height: 10%;"></div>
            <div style="width: 90%;padding: .5vh;" *ngFor="let cliente of allClienti">
                <mat-card class="example-card" style="margin: 0% 2% 0% 2%;" fxLayout fxLayoutAlign="start center" (click)="selezionaCliente(cliente?.id)">
                    <img style="max-height: 20%;max-width: 20%;" src="../../../../../assets/logo2.png" >
                    <mat-card-header style="float: right;">
                        <mat-card-title style="display: inline;">{{cliente.nome}}</mat-card-title>
                    </mat-card-header>
                </mat-card>
            </div>
        </div>
    </div>
</div>
