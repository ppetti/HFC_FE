<div class="table-position">
    <div fxLayout="row" fxLayoutAlign="start center" style="padding: 4px 0 8px 0;">
      <mat-form-field style="margin-right: 1%;" fxFlex="20">
        <mat-label>Cerca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ricerca a tutto campo" #input>
      </mat-form-field>
      <div fxFlex></div>

      <!-- <button mat-raised-button style="flex:none" color="primary">
        <mat-icon>add</mat-icon>Nuova Macrocategoria
      </button> -->
      <mat-expansion-panel fxFlex=40>
        <mat-expansion-panel-header>
        <mat-panel-title style="align-items: center;">
            <mat-icon>add</mat-icon> Inserisci una nuova macrocategoria
        </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
        <mat-label>Nome macrocategoria</mat-label>
        <input matInput [formControl]="nome">
        </mat-form-field>
        <mat-action-row>
          <button mat-button color="primary" (click)="addMacrocategoria()">Conferma</button>
        </mat-action-row>

      </mat-expansion-panel>
    </div>



      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOME </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="clienti">
            <th mat-header-cell *matHeaderCellDef > FORNITORI </th>
            <td mat-cell *matCellDef="let row">
                <mat-chip-list>
                    <mat-chip color="primary" *ngFor="let cliente of row.clienti" selected>
                        {{cliente.nome}}</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container> -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"></th>
            <td mat-cell *matCellDef="let row">
              <div fxLayout="row" fxLayoutAlign="end center">
                <button *ngIf="!row.gruppoSpeciale" mat-icon-button matTooltip="elimina macrocategoria" (click)="deleteMacrocategoria(row)">
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeaderHFC"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun elemento corrsiponde al filtro di ricerca "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
  </div>
