<div class="table-position">
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field style="margin-right: 1%;" fxFlex="20">
        <mat-label>Cerca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ricerca a tutto campo" #input>
      </mat-form-field>
      <div fxFlex></div>
      <button mat-raised-button (click)="addFornitore()" style="flex:none" color="primary">
        <mat-icon>add</mat-icon>Nuovo Fornitore
      </button>
    </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOME </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> E-MAIL </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
  
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
            <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
          </ng-container>

          <ng-container matColumnDef="macrosettori">
            <th mat-header-cell *matHeaderCellDef > MACROCATEGORIE </th>
            <td mat-cell *matCellDef="let row">
                <mat-chip-list>
                    <mat-chip color="primary" *ngFor="let macrosettore of row.macrosettori" selected>
                        {{macrosettore.nome}}</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>
  
          <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> AZIONI </th>
            <td mat-cell *matCellDef="let row">
              <div fxLayout="row" fxLayoutAlign="end center">
                <button mat-icon-button matTooltip="modifica fornitore" (click)="editFornitore(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="elimina fornitore" (click)="deleteFornitore(row)">
                  <mat-icon>delete_forever</mat-icon>
                </button>            
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeaderHFC"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nessun elemento corrsiponde al filtro di ricerca "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
  </div>
